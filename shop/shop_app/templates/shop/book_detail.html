{% extends 'base.html' %}


<title>{% block title %}{{book.title}}{% endblock %}</title>

{% block content %}
  <h1>{{book.title}}</h1>
  <br/><br/>

  <p>{{book.author}}</p>
  <p>{{book.publication_year}}</p>
  <p>{{book.summary}}</p>

  <br/><br/>

  <p>{{book.price}}</p>
  <a type="button" class="btn btn-primary" href="{% url 'add_to_cart' %}">Buy</a>


{% endblock %}
